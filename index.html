<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <section class="presentation">        
            <header>
                <h2>Learn to code by watching others</h2>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </header>
        </section>

        <section class="sign_up">
            <button type="button" id="try_btn"><a href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a></button>

            <form action="" method="get" class="sign_up_inputs">

                <div class="form_control">
                    <input type="text"  placeholder="First Name" id="first_name">
                    <img src="/images/icon-error.svg" alt="icon-error">
                    <p></p>
                </div>

                <div class="form_control">
                    <input type="text" placeholder="Last Name" id="last_name"> 
                    <img src="/images/icon-error.svg" alt="icon-error">
                    <p>Error message</p>
                </div>

                <div class="form_control">
                    <input type="email" placeholder="Email Address" id="email">
                    <img src="/images/icon-error.svg" alt="icon-error">
                    <p>Error message</p>
                </div>

                <div class="form_control">
                    <input type="password" placeholder="Password" id="password">
                    <img src="/images/icon-error.svg" alt="icon-error">
                    <p>Error message</p>
                </div>

                <div class="form_button">
                <button type="submit" id="submit">Claim your free trial</button>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </div>

            </form>
        </section>
</div>

<script src="/dom.js"></script>
</body>
</html>
